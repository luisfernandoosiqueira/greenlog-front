<div class="modal-backdrop">
    <div class="modal">
        <h2>{{ motoristaParaEditar ? 'Editar Motorista' : 'Novo Motorista' }}</h2>
        <form [formGroup]="form" (ngSubmit)="salvar()">
            <div class="row">
                <div class="form-group">
                    <label>Nome*</label>
                    <input type="text" formControlName="nome" placeholder="Nome">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>CPF*</label>
                    <input type="text" mask="000.000.000-00" formControlName="cpf" placeholder="CPF">
                </div>
                    <div class="form-group">
                    <label>Data*</label>
                    <input type="date" formControlName="data"> 
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Telefone*</label>
                    <input type="text" mask="(00) 0000-0000||(00) 0 0000-0000" formControlName="telefone" placeholder="(00) 0 0000-0000">
                </div>
                <div class="form-group">
                    <label>Status*</label>
                    <select formControlName="status">
                        <option [value]="null" disabled>Selecione...</option>
                        <option *ngFor="let status of statusDisponiveis" [value]="status">{{ status }}</option>
                    </select>
                </div>
            </div>
            <div class="actions">
                <button type="button" (click)="cancelar()" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-save" [disabled]="form.invalid">{{ motoristaParaEditar ? 'Atualizar' : 'Salvar' }}</button>
            </div>
        </form>
    </div>
</div>
