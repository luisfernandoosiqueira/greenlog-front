<div class="modal-backdrop">
    <div class="modal">
        <h2>{{ pontoParaEditar ? 'Editar Ponto de Coleta' : 'Novo Ponto de Coleta' }}</h2>
        <form [formGroup]="form" (ngSubmit)="salvar()">
            <div class="row">
                <div class="form-group">
                    <label>Nome*</label>
                    <input type="text" formControlName="nome" placeholder="Nome">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Responsavel*</label>
                    <input type="text" formControlName="responsavel" placeholder="Responsavel">
                </div>
                <div class="form-group">
                    <label>Telefone*</label>
                    <input type="text" mask="(00) 0000-0000||(00) 0 0000-0000" formControlName="telefone" placeholder="(00) 0 0000-0000">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Email*</label>
                    <input type="text" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Endereço*</label>
                    <input type="text" formControlName="endereco" placeholder="Endereço">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Hora de Entrada*</label>
                    <input type="time" formControlName="horaEntrada" placeholder="Hora de entrada">
                </div>

                <div class="form-group">
                    <label>Hora de Saída*</label>
                    <input type="time" formControlName="horaSaida" placeholder="Hora de saída">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Estimativa de quantidade por coleta:*</label>
                    <input
    type="text"
    formControlName="quantidadeResiduosKg"
    mask="separator.0"
    suffix=" kg"
    thousandSeparator="."
    placeholder="00"
  >
                </div>
            </div>
            <div class="row">
                <label>SERVIÇOS ADICIONAIS:</label>
                <div class="box-check" formArrayName="tiposResiduos" *ngIf="form.get('tiposResiduos')">
                    <div *ngFor="let residuo of tiposResiduosEnum; let i = index">
                        <label>
                            <input type="checkbox" [formControlName]="i">
                            {{ residuo }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button type="button" (click)="cancelar()" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-save" [disabled]="form.invalid">{{ pontoParaEditar ? 'Atualizar' : 'Salvar' }}</button>
            </div>
        </form>
    </div>
</div>
